---
layout: base
---

<!-- Banner -->
<div class="jumbotron">
	<div class="container text-center">
		{% if site.jumbotron_image %}
			<img src="{{ site.baseurl }}/img/{{ site.jumbotron_image }}"
			     alt="{{ site.title }} Icon" />
		{% endif %}
		<header>
			<h1>{{ site.data.course.description }}</h1>
		</header>

		<h3>In collaboration with <a href="http://p2pu.org">P2PU</a>.</h3>
	</div>

</div>
<div class="container">
	<div class="clearfix">
		<section>
			{{ content }}
		</section>
	</div>
</div>
